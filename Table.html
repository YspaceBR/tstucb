<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!-- Cabeçalho -->
    <section id="cabecalho" style="text-align: center;">
        <h1>Minha Tabela</h1>
        <header>
            <nav>
                <a href="#tabela">Tabela</a> &nbsp;&nbsp;
                <a href="#rodape">Rodapé</a>
            </nav>
        </header>
    </section>
    <!-- Tabela -->
    <section id="tabela" style="margin-top: 100%;">
        <table border="1" align="center" style="font-size: xx-large;">
            <caption>Tabela na aula de front-end</caption>
            <thead align="center">
                <tr>
                    <th colspan="4">Exemplo colspan</th>                                                
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <th rowspan="3">exemplo rowspan</th>
                    <th >Nome</th>   
                    <th >Idade</th>
                    <th >Sexo</th>                               
                </tr>
                <tr>
                    <td >Pedro</td>    
                    <td >20</td>  
                    <td>M</td>                                
                </tr>
                <tr>
                    <td>Monica</td>    
                    <td>30</td>  
                    <td>F</td>                                
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">*Pessoas aleatorias</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <!-- Rodapé -->
    <section id="rodape" style="text-align: center; margin-top: 50%;">
        <footer>
            <hr>
            <p>
                Todos os direitos reservados
            </p>
        </footer>
    </section>
</body>
</html>
